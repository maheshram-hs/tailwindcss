<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/dist/output.css" />
  </head>
  <body>
    <div
      class="p-6 max-w-sm mx-auto bg-white rounded-xl shadow-lg flex items-center gap-x-4"
    >
      <div class="shrink-0">
        <img class="size-12" src="/img/logo.svg" alt="Swiftie Logo" />
      </div>
      <div>
        <div class="text-xl font-medium text-black">hello, world!</div>
        <p class="text-slate-500">You have a new message!</p>
      </div>
    </div>
    <div class="mt-4 py-8 px-8 max-w-sm mx-auto space-y-2 bg-white rounded-xl shadow-lg sm:py-4 sm:flex sm:items-center sm:space-y-0 sm:gap-x-6">
      <img class="block mx-auto h-24 rounded-full sm:mx-0 sm:shrink-0" src="/img/logo.svg" alt="Woman's Face" />
      <div class="text-center space-y-2 sm:text-left">
        <div class="space-y-0.5">
          <p class="text-lg text-black font-semibold">
            Erin Lindford
          </p>
          <p class="text-slate-500 font-medium">
            Product Engineer
          </p>
        </div>
        <button class="px-4 py-1 text-sm text-purple-600 font-semibold rounded-full border border-purple-200 hover:text-white hover:bg-purple-600 hover:border-transparent focus:outline-none focus:ring-2 focus:ring-purple-600 focus:ring-offset-2">Message</button>
      </div>
    </div>
    <ul role="list" class="p-6 divide-y divide-slate-200">
        <!-- Remove top/bottom padding when first/last child -->
        <li class="flex py-4 first:pt-0 last:pb-0">
          <img class="h-10 w-10 rounded-full" src="/img/logo.svg" alt="" />
          <div class="ml-3 overflow-hidden">
            <p class="text-sm font-medium text-slate-900">Taylor Swift</p>
            <p class="text-sm text-slate-500 truncate">user@nextcss.com</p>
          </div>
        </li>
    </ul>
  </body>
</html>
